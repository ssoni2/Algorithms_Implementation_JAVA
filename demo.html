<html>
<head>
<script>
process.stdin.resume();
process.stdin.setEncoding("ascii");
var input = "";
process.stdin.on("data", function (chunk) {
    input += chunk;
});
process.stdin.on("end", function () {
    for ( i = 0; i<input; i++) {
        console.log('hello world');
    }
});
</script></head>
<body>Sourabh</body>
</html>
